<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDZ Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />

    <link
      rel="shortcut icon"
      href="./src/imagens/logo.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main class="cdz-slider">
      <button class="btn-seta btn-voltar" id="btn-voltar">
        <img src="src/imagens/seta.png" alt="seta voltar" />
      </button>

      <ul class="lista-cdz">
        <li class="cartao selecionado fundo-1">
          <div class="informacoes">
            <h2 class="nome">Seiya</h2>
            <p class="constelacao">Pegasus</p>
          </div>

          <div class="container-imagem">
            <img
              src="./src/imagens/seiya.png"
              alt="Seiya"
              class="imagem-seiya"
            />
            <img src="./src/imagens/logo.png" class="cdz">
          </div>

          
        </li>

        <li class="cartao fundo-2">
          <div class="informacoes">
            <h2 class="nome">Shiryu</h2>
            <p class="constelacao">Dragão</p>
          </div>

          <div class="container-imagem">
            <img
              src="./src/imagens/shiryu.png"
              alt="Shiryu"
              class="imagem-cdz"
            />
            <img src="./src/imagens/logo.png" class="cdz">
          </div>

          
        </li>

        <li class="cartao fundo-3">
          <div class="informacoes">
            <h2 class="nome">Ikki</h2>
            <p class="constelacao">Fênix</p>
          </div>

          <div class="container-imagem">
            <img
              src="./src/imagens/ikki.png"              
              alt="Ikki"
              class="imagem-ikki"
            />
            <img src="./src/imagens/logo.png" class="cdz1">
          </div>

          
        </li>

        <li class="cartao fundo-4">
          <div class="informacoes">
            <h2 class="nome">Shun</h2>
            <p class="constelacao">Andrômeda</p>
          </div>

          <div class="container-imagem">
            <img
              src="./src/imagens/shun.png"              
              alt="Shun"
              class="imagem-shun"
            />
            <img src="./src/imagens/logo.png" class="cdz1">
          </div>

          
        </li>

        <li class="cartao fundo-5">
          <div class="informacoes">
            <h2 class="nome">Hyoga</h2>
            <p class="constelacao">Cisne</p>
          </div>

          <div class="container-imagem">
            <img
              src="./src/imagens/hyoga.webp"              
              alt="Hyoga"
              class="imagem-hyoga"
            />
            <img src="./src/imagens/logo.png" class="cdz1">
          </div>

          
        </li>
      </ul>

      <button class="btn-seta" id="btn-avancar">
        <img src="src/imagens/seta.png" alt="seta avançar" />
      </button>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
